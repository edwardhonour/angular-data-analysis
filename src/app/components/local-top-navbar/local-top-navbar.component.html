<div class="container-fluid">
   <div class="row p-2" style="background-color: lightgray;">
    <div class="col-md-12">
        <button *ngIf="id=='1'" [routerLink]="['/']" class="btn m-2 btn-dark">Selection Criteria</button>
        <button *ngIf="id!='1'" [routerLink]="['/']" class="btn m-2 btn-light">Selection Criteria</button>
        <button *ngIf="id=='2'" [routerLink]="['/filter']" class="btn m-2 btn-dark">Facility Filters</button>
        <button *ngIf="id!='2'" [routerLink]="['/filter']" class="btn m-2 btn-light">Facility Filters</button>
        <button *ngIf="id=='3'" [routerLink]="['/columns']" class="btn m-2 btn-dark">Column Selection</button>
        <button *ngIf="id!='3'" [routerLink]="['/columns']" class="btn m-2 btn-light">Column Selection</button>
        <button *ngIf="id=='4'" [routerLink]="['/report']" class="btn m-2 btn-dark">Ad-Hoc Report</button>
        <button *ngIf="id!='4'" [routerLink]="['/report']" class="btn m-2 btn-light">Ad-Hoc Report</button>
        <button *ngIf="id=='5'" (click)="doExcel()" class="btn m-2 btn-dark">Export to Excel</button>
        <button *ngIf="id!='5'" (click)="doExcel()" class="btn m-2 btn-light">Export to Excel</button>
        <button *ngIf="id=='6'" [routerLink]="['/map']" class="btn m-2 btn-dark">Map</button>
        <button *ngIf="id!='6'" [routerLink]="['/map']" class="btn m-2 btn-light">Map</button>
        <button *ngIf="id=='7'" [routerLink]="['/risk']" class="btn m-2 btn-dark">Risk Profile</button>
        <button *ngIf="id!='7'" [routerLink]="['/risk']" class="btn m-2 btn-light">Risk Profile</button>
    </div>
   </div> 
</div>
