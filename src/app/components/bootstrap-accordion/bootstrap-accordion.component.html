<div class="card">
  <div class="card-header">
       <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px;">{{ accordion.title }}</h2>
  </div>
  <div class="card-body">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div *ngFor="let m of accordion.sections" class="accordion-item">
          <h2 class="accordion-header border" id="flush-heading{{ m.id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+m.id" aria-expanded="false" [attr.aria-controls]="'flush-collapse'+m.id">
                <span style="font-family:Arial, Helvetica, sans-serif">{{ m.title }}</span>
            </button>
          </h2>
          <div [attr.id]="'flush-collapse'+m.id" class="accordion-collapse collapse" aria-labelledby="'flush-heading'+m.id" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                  <div *ngFor="let n of m.items" (click)="pressButton(n.button);" class="btn btn-light border" style="width:100%; text-align: left;">{{ n.title }}</div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
