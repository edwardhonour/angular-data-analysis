<div class="card my-2">
    <div class="card-header"  style="background-color:#e1e0d0">
        Facility Filters Selected
    </div>
    <div *ngIf="data.filter_selection.length>0" class="card-body">
                 <div class="row">
                    <div class="col-md-12">
                        <table class="table table-condensed table-striped">
                         <tbody>
                           <tr  class="p-2" *ngFor="let m of data.filter_selection"> 
                                <td style="font-size:12px; width:100px;" [innerHTML]="m['OPTION_EXCLUDE']"></td>
                                <td style="font-size:12px;" [innerHTML]="m.OPTION_DSC"></td>
                                <td style="font-size:18px; width:30px;" (click)="deleteFilter(m);">(-)</td>
                            </tr> 
                          </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        <div *ngIf="data.filter_selection.length==0" class="card-body">
                <p>No filters selected!</p>
        </div>
</div>
