<div class="container-fluid p-3" style="background-color:#17213f">
    <app-mist-header [user]="data.user" (leavingPage)="doLeaving($event);"></app-mist-header>
    <div class="container-fluid" style="background-color: whitesmoke; min-height: 300px;">
        <app-local-top-navbar [id]="page_id" [data]="data"></app-local-top-navbar>
        <div class="row m-1 p-1" style="background-color:#e1e0d0">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button class="btn btn-warning m-2">Start New Report</button>
                <button (click)="selectOperator(1);" class="btn btn-outline-primary">(</button>
                <button (click)="selectOperator(2);" class="btn btn-outline-primary">)</button>
                <button (click)="selectOperator(3);" class="btn btn-outline-primary">AND</button>
                <button (click)="selectOperator(4);" class="btn btn-outline-primary">OR</button>
                <button (click)="selectOperator(5);" class="btn btn-outline-primary">AND NOT</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px;">Option Categories</h2>
                    </div>
                    <div class="card-body">
                        <app-bootstrap-accordion [id]="page_id" (buttonPressed)="getCriteriaCategory($event)"></app-bootstrap-accordion>
                        <app-save-search></app-save-search>
                        <app-share-report></app-share-report>
                        <app-threat-dataset></app-threat-dataset>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 p-2">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-12 p-3">
                                        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 32px;">Data Analysis</h1>
                                     </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <app-criteria-search [data]="data" (searchData)="getData($event)"></app-criteria-search>
                                <app-criteria-panel [data]="data" (getData)="getData($event)"></app-criteria-panel>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <app-count-panel [data]="data"></app-count-panel>
                        <app-selections-panel [data]="data"></app-selections-panel>
                        <app-filters-panel [data]="data"></app-filters-panel>
                        <app-columns-panel [data]="data"></app-columns-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-mist-footer></app-mist-footer>
</div>
