    <div class="app-local-top-navbar" [id]="page_id" [data]="data" (getData)="changePage($event)"></div>
        <div class="row m-1 p-1" style="background-color:#e1e0d0">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button class="btn btn-warning m-2">Start New Report</button>
                <button *ngIf="page_id=='1'" (click)="selectOperator(1);" class="btn btn-outline-primary">(</button>
                <button *ngIf="page_id=='1'" (click)="selectOperator(2);" class="btn btn-outline-primary">)</button>
                <button *ngIf="page_id=='1'" (click)="selectOperator(3);" class="btn btn-outline-primary">AND</button>
                <button *ngIf="page_id=='1'" (click)="selectOperator(4);" class="btn btn-outline-primary">OR</button>
                <button *ngIf="page_id=='1'" (click)="selectOperator(5);" class="btn btn-outline-primary">AND NOT</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <!-- Left Navigation Section -->
                <div class="app-bootstrap-accordion" [accordion]="accordion" (buttonPressed)="getCriteriaCategory($event)"></div>
                <div class="app-save-search m-3"></div>
                <div class="app-share-report m-3"></div>
                <div class="app-threat-dataset m-3"></div>
            </div>
            <div class="col-md-9">
                <!-- Right Content Section -->
                <div class="row">
                    <div class="col-md-6 p-2">
                        <!-- Criteria Selection Section -->

                       <div class="card">
                            <div class="card-header" style="background-color:#e1e0d0">
                                <div class="row">
                                    <div class="col-md-12 p-3">
                                        <h1 *ngIf="page_id=='1'" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px;">Option Selection</h1>
                                        <h1 *ngIf="page_id=='2'" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px;">Filter Selection</h1>
                                        <h1 *ngIf="page_id=='3'" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px;">Column Selection</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div *ngIf="page_id=='1'" class="app-criteria-search" [data]="data" (searchData)="getData($event)"></div>
                                <div *ngIf="page_id=='1'" class="app-select-criteria-form" [data]="data" (getData)="getData($event)"></div>
                                <div *ngIf="page_id=='2'" class="app-select-filter-form" [data]="data" (getData)="getData($event)"></div>
                                <div *ngIf="page_id=='3'" class="app-select-columns-form" [data]="data" (getData)="getData($event)"></div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-5">
                        <!-- Selected Criteria Section -->
                        <div class="app-count-panel" [data]="data"></div>
                        <div class="app-selections-panel" [data]="data" (getData)="getData($event)"></div>
                        <div class="app-filters-panel" [data]="data" (getData)="getData($event)"></div>
                        <div class="app-columns-panel" [data]="data" (getData)="getData($event)"></div>
                    </div>
                </div>
            </div>
        </div>
